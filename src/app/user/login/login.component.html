<h1>Login</h1>
<div id="backToHomeLink">
    <span class="link" (click)="navigate('home')">Back to home</span><br />
</div>
<br />
<div>
    User name: <input type="text" #txtUserName id="txtUserName" [(ngModel)]="inputUserName" /><br />
    Password: <input type="password" #txtPassword id="txtPassword" [(ngModel)]="inputPassword" /><br />
    <input type="button" #btnLogin id="btnLogin" value="Login" (click)="login()" /><br />
    <span *ngIf="loggingInMessage">Logging in...</span>
</div>
